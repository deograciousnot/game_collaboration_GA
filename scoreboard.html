<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scoreboard - Tic-Tac-Tension</title>
  <link rel="stylesheet" href="css/scoreboard.css">
</head>
<body>
  <div class="scoreboard-container">
    <h1>üèÜ Match History</h1>
    <table id="score-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Player 1</th>
          <th>Player 2</th>
          <th>Score</th>
          <th>Winner</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="score-controls">
      <button onclick="window.location.href='setup.html'">Play Again</button>
      <button onclick="localStorage.removeItem('matchResults'); location.reload();">Clear History</button>
    </div>
  </div>

  <script>
    const tbody = document.querySelector("tbody");
    const results = JSON.parse(localStorage.getItem("matchResults") || "[]");

    results.reverse().forEach(match => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${match.date}</td>
        <td>${match.p1}</td>
        <td>${match.p2}</td>
        <td>${match.score1} - ${match.score2}</td>
        <td>${match.winner}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
