<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="welcome-screen">
    <img src="assets/welcome.jpeg" id="bg-image" alt="Background" />
    
    <div class="glass-card">
      <p id="line1" class="typing-text"></p>
      <p id="line2" class="typing-text"></p>
      <p id="line3" class="typing-text"></p>
      <p id="line4" class="typing-text"></p>
      <p id="line5" class="typing-text"></p>
      <button id="start-video-btn" style="display: none;">Unveil the Vision</button>
    </div>

    <div id="video-container">
      <iframe id="youtube-video"
        src="https://www.youtube.com/embed/6uA4laL10j8?enablejsapi=1&controls=0&modestbranding=1&rel=0"
        allow="autoplay"
        allowfullscreen
      ></iframe>
    </div>

    <audio id="bg-music" src="assets/mmm.mp3" autoplay loop></audio>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="js/welcome.js"></script>
</body>
</html>
